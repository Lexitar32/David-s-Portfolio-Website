<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font Awesome CDN -->

      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Yaya David | Contact</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <header id="header">
      <div class="navbar-flex">
        <div class="nav-brand">
          <span><img src="../assets/images/logo.png" alt="Logo" /></span>
          <span>
            <a href="../index.html"><h2>Yaya David</h2></a>
          </span>
        </div>
        <div class="openMenu"><i class="fas fa-bars"></i></div>
        <ul class="nav-menu">
          <li><a href="../index.html" class="nav-item">Home</a></li>
          <li><a href="./about.html" class="nav-item">About</a></li>
          <li>
            <a
              href="../assets/images/Yaya David Ochuko Resume.pdf"
              class="nav-item"
              >Resume</a
            >
          </li>
          <li><a href="./contact.html" class="nav-item">Contact</a></li>
          <div class="closeMenu"><i class="fas fa-times"></i></div>
        </ul>
      </div>
    </header>

    <!-- Main Contact Section -->
    <section id="contact-grid">
      <div class="contact-grid-info">
        <h2>Contact Information</h2>
        <p>Fill up the form and i will get back to you within 24 hours</p>
        <div class="info-icon">
          <span>
            <a href="mailto://davidyayaochuko@gmail.com">
              <i class="fas fa-envelope"></i>
            </a>
          </span>
          <span>
            <a href="https://www.linkedin.com/in/davidyayaochuko">
              <i class="fab fa-linkedin"></i>
            </a>
          </span>
          <span>
            <a href="https://twitter.com/davidyayaochuko">
              <i class="fab fa-twitter"></i>
            </a>
          </span>
          <span>
            <a href="https://www.behance.net/davidyayaochuko">
              <i class="fab fa-behance"></i>
            </a>
          </span>
        </div>
      </div>
      <div class="contact-grid-form">
        <form name="Message" netlify>
          <div class="form-grid">
            <div class="form-grid-1">
              <div class="form-control">
                <label class="">Name: </label> <br />
                <input type="text" name="name" id="name" />
              </div>
              <div class="form-control">
                <label class="form-control">Email Address: </label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="form-control">
                <label class="form-control">Phone Number: </label>
                <input type="text" name="phone" id="phone" />
              </div>
            </div>
            <div class="form-grid-2">
              <div class="form-control">
                <label class="">Message: </label> <br />
                <textarea
                  name="message"
                  id="message"
                  cols="25"
                  rows="12"
                ></textarea>
              </div>
            </div>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>

    <!-- Footer Section -->
    <footer id="footer">
      <h2>Let's Connect</h2>
      <p>Feel free to reach out for collaborations or just a friendly hello</p>
      <a class="email" href="mailto://davidyayaochuko@gmail.com"
        >davidyayaochuko@gmail.com</a
      >
      <div class="social-icon">
        <span
          ><a href="https://twitter.com/davidyayaochuko"
            ><i class="fab fa-twitter"></i></a
        ></span>
        <span
          ><a href="https://www.linkedin.com/in/davidyayaochuko"
            ><i class="fab fa-linkedin"></i></a
        ></span>
      </div>
    </footer>

    <script src="../assets/main.js"></script>
  </body>
</html>
